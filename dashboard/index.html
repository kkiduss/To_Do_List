<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Dashboard</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="header-content">
            <h1> Dashboard</h1>
            <a href="login.html" class="logout-button">Logout</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <h2><i class="fa fa-bars" aria-hidden="true"></i> Categories</h2>
                <ul id="categoryList">
                    <li><i class="fa fa-bookmark"></i><a href="#" class="active" data-category="all"> All Tasks</a></li>

                    <li><i class="fa fa-suitcase" ></i><a href="#" class="work" data-category="work">Work</a></li>
                    <li><i class="fa fa-user"></i><a href="#" class="personal"data-category="personal">Personal</a></li>
                    <li><i class="fa fa-car"></i><a href="#" class="other"data-category="other">Other</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="task-toolbar">
                    <h1> Welcome <i class="fa fa-bell" style="color:rgb(252, 199, 6);"></i></h1>
                    <input type="text" id="taskTitle" placeholder="Task Title">
                    <input type="text" id="taskDescription" placeholder="Task Description">
                    <input type="date" id="taskDueDate">
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="text" id="taskContext" placeholder="Additional Context (e.g., location, references)">
                    <button id="addTaskButton">Add Task</button>
                </div>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script src="connection.js"></script>
</body>
</html>
